<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form action="" method="get" >
            <center>
                <table bgcolor="red">
                    <tr>
                        <td><label for="">First Name</label></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">Last Name</label></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>

                    <tr>
                   <td><input type="radio" name="x" id="">male</td> 
                   <td><input type="radio" name="x" id="">female</td>
                    </tr>
                    <tr>
                        <td><label for="">Address</label></td>
                        <td><textarea name="" id="" cols="20" rows="15"></textarea></td>
                    </tr>
                    <tr>
                            <td><label for="">guj</label>
                                <input type="checkbox" name="" id="">
                                <label for="">eng</label>
                                <input type="checkbox" name="" id="" checked>
                            </td>
                            </tr>
                            <tr>
                                <td><label for="">select file</label>
                                 <input type="file" name="" id="" multiple></td>
                                
                            </tr>
                                <td>Email-id<input"email" name="" id="">
                                <input type="password" name="" id="" minlength="3" maxlength="5"></td>
                                </tr>
                                <tr>
                                    <td>Mobile No.<input type="tel" name="" id=""></td>
                                    <tr>
                                        <td>Date<input type="date" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>Time<input type="time" name="" id=""></td>
                                    </tr>
                                   <tr>
                                    <td><label for="">Country Name</label></td>
                                    <td><input type="text" name="" id=""></td>
                                   </tr>
                                   <tr>
                                    <td>Range<input type="range" name="" id=""></td>
                                   </tr>
                                   <tr>
                                    <td><input type="submit" name="" id="">
                                        <input type="reset" name="" id=""></td>
                                   </tr>
                            
                        
                    
                </table>
            </center>

        </form>
    </fieldset>
</body>
</html>
